{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Internship Details</title>
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            background: white;
            width: 100%;
            align-items: center;
            justify-content: space-between;
            gap: 1px;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        header {
            position: sticky;
            left: 0px;
            top: 0px;
            width: 100vw;
        }

        .name {
            color: white;
            font-size: 18px;
            margin-left: 10px;
        }

        .navbar {
            top: 0;
            left: 0;
            width: 100%;
            min-width: 100vw;
            /* z-index: 1000; */
            min-width: 100vw;
            background-color: rgb(158, 43, 158);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-top: 0px;
        }

        .navbar img {
            height: 40px;
            width: auto;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-right: 10px;
        }

        .navbar li {
            display: inline-block;
            margin: 0 7px;
        }

        .navbar li a {
            float: left;
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .navbar #mybtn {
            color: white;
            display: flex;
            align-items: center;
            border-radius: 50px;
        }

        .navbar #mybtn .username {
            margin-right: 5px;
            font-size: 20px;
        }

        .navbar #mybtn svg {
            width: 70px;
            height: 35px;
            fill: white;
            cursor: pointer;
        }

        .navbar li a:hover {
            background-color: #333;
        }

        .active {
            background-color: rgba(212, 158, 212, 0.646);
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar ul {
                margin-top: 10px;
            }

            .navbar li {
                display: block;
                margin-bottom: 5px;
            }

            .navbar li a {
                padding: 8px 15px;
            }
        }

        .container {
            width: 80%;
            background-color: white;
            padding: 20px;
            z-index: -1;
            /* box-sizing: border-box; */
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .leftbar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #726cf8;
            background-image: linear-gradient(315deg, #726cf8 0%, #e975a8 74%);
            border-radius: 10px;
            width: 20%;
            height: 100%;
        }

        .back {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
            width: fit-content;
        }

        .roll {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: auto;
            margin-left: 10px;
            margin-right: 10px;
            width: calc(100%-20px);
        }

        .search {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 5px;
        }

        #stdno {
            width: 80%;
            font-size: 14px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid white;
            margin-right: 10px;
        }

        .searchbutton {
            background-color: #e975a8;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .searchbutton:hover {
            box-shadow: 0 0 5px 5px rgba(70, 19, 4, 0.5),
                0 0 10px 10px rgba(245, 245, 220, 0.7);
            color: rgb(70, 19, 4);
            background-color: #726cf8;
            /* Background color */
            background-image: linear-gradient(315deg, #726cf8 0%, #e975a8 74%);
            /* Background gradient */
            cursor: pointer;
            padding: 10px;
        }

        .rollnos {
            background-color: rgba(245, 245, 220, 0.5);
            padding: 10px 0;
            border-radius: 5px;
            height: 60vh;
            align-items: center;
            width: 90%;
        }

        .rollnos::-webkit-scrollbar {
            display: none;
        }

        .rollno {
            padding: 5px;
            background-color: white;
            margin-bottom: 10px;
            border-radius: 10px;
            width: 99%;
            align-items: center;
        }

        .submit {
            font-size: 15px;
            background-color: #e975a8;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            outline: none;
            text-decoration: none;
            border-radius: 5px;
            transition: all 150ms ease-in-out;
            cursor: pointer;
            align-self: center;
            margin-top: auto;
            margin-bottom: 20px;
        }

        .submit:hover {
            box-shadow: 0 0 5px 5px rgba(70, 19, 4, 0.5),
                0 0 10px 10px rgba(245, 245, 220, 0.7);
            color: rgb(70, 19, 4);
            background-color: #726cf8;
            /* Background color */
            background-image: linear-gradient(315deg, #726cf8 0%, #e975a8 74%);
            /* Background gradient */
            cursor: pointer;
            padding: 10px;
        }

        .container header {
            position: relative;
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .container header::before {
            content: "";
            /* position: absolute; */
            left: 0;
            bottom: -2px;
            height: 3px;
            width: 27px;
            border-radius: 8px;

        }

        .container form {
            position: relative;
            margin-top: 16px;
            min-height: 490px;
            background-color: #fff;
            overflow: hidden;
        }

        .container form .form {
            /* position: absolute; */
            background-color: #fff;
            transition: 0.3s ease;
        }

        .container form .form.second {
            opacity: 0;
            pointer-events: none;
            transform: translateX(100%);
        }

        form.secActive .form.second {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(0);
        }

        form.secActive .form.first {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-100%);
        }

        .container form .title {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
            margin: 6px 0;
            color: #333;
        }

        .container form .fields {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        form .fields .input-field {
            display: flex;
            width: calc(100% / 2 - 15px);
            flex-direction: column;
            margin: 4px 0;
        }

        .input-field label {
            font-size: 12px;
            font-weight: 500;
            color: #2e2e2e;
        }

        .input-field input,
        select {
            outline: none;
            font-size: 14px;
            font-weight: 400;
            color: #333;
            border-radius: 5px;
            border: 1px solid #aaa;
            padding: 0 15px;
            height: 42px;
            margin: 8px 0;
        }

        .input-field input:focus,
        .input-field select:focus {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.13);
        }

        .input-field select,
        .input-field input[type="date"] {
            color: #707070;
        }

        .input-field input[type="date"]:valid {
            color: #333;
        }

        .container form a,
        .backBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            max-width: 200px;
            width: 100%;
            border: none;
            outline: none;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 25px 0;
            background-color: #726cf8;
            background-image: linear-gradient(315deg, #726cf8 0%, #e975a8 74%);
            transition: all 0.3s linear;
            cursor: pointer;
        }

        .container form .btnText {
            font-size: 14px;
            font-weight: 400;
        }



        form button i,
        form .backBtn i {
            margin: 0 6px;
        }

        form .backBtn i {
            transform: rotate(180deg);
        }

        form .buttons {
            display: flex;
            align-items: center;
        }

        form .buttons button,
        .backBtn {
            margin-right: 14px;
        }

        img {
            align-items: center;
            width: 300px;
        }

        .rightbar {
            padding: 20px;
            height: 100%;
            display: grid;
            grid-template-columns: 55% auto;
            grid-gap: 10%;
            background-color: #726cf8;
            background-image: linear-gradient(315deg, #726cf8 0%, #e975a8 74%);
            border-radius: 10px;
        }

        .internships::-webkit-scrollbar {
            display: none;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .internships {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: auto;
            height: 45vh;
            margin-top: 5px;
        }

        .internship img {
            /* height: fit-content; */
            height: 90%;
        }

        .add-internship-left {
            top: -20px;
            left: 20px;
            width: 150px;
            height: 40px;
            background-color: rgb(158, 43, 158);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100vw;
            height: 90vh;
            padding: 10px;
        }

        #menu {
            display: none;
            position: absolute;
            top: 8vh;
            /* left: 0vw; */
            z-index: 100;
            border-radius: 10px;
            background-color: rgb(158, 43, 158);
            transition: all 200ms ease-in-out;
        }

        #menu>li {
            padding: 10px;
            color: white;
        }

        #username {
            color: white;
            height: 100%;
            width: 100%;
            padding: 10px 20px;
            .right border-radius: 20px;
            transition: background-color 0.3s;
        }

        #username:hover {
            background-color: #333;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <img src="{% static 'mitslogo.jpg' %}" alt="" id="image">
            <div class="name">MADANAPALLE INSTITUTE OF TECHNOLOGY AND SCIENCE</div>
            <ul>
                <li><a href="{% url 'ExclusiveDashboard' %}">Home</a></li>
                <li><a class="active" href="{% url 'Details' %}">Students</a></li>
                <li id="mybtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16" id="icon">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                    <div id="username">{{ User.first_name }}</div>
                    <ul id="menu">
                        <li><a href="{% url 'create_student' %}">Add Students</a></li>
                        <li><a href="{% url 'addInternship' %}">Add Internships</a></li>
                        <li><a href="{% url 'custom_logout' %}">Logout </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="leftbar">
            <a href="{% url  'ExclusiveDashboard' %}" class="back">&#60; Back</a>
            <div class="roll">
                <div class="search">
                    <input type="search" name="stdno" id="stdno" placeholder="Enter the Roll No." />
                    <button class="searchbutton">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="rollnos">
                    {% for x in Students %}
                    <button class="rollno" id="{{ x.rollno }}">
                        <div class="rollno">{{x.rollno}}</div>
                    </button>
                    {% endfor %}
                </div>
            </div>
            <a class="submit" href="{% url 'create_student' %}">NEW STUDENT</a>
        </div>

        <div class="container">
            <form action="#">
                <div class="form first">
                    <div class="details student">
                        <span class="title"><b>Student Details</b></span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" id="name" disabled>
                            </div>

                            <div class="input-field">
                                <label>Roll Number</label>
                                <input type="text" id="roll" disabled>
                            </div>

                            <div class="input-field">
                                <label>Year</label>
                                <input type="text" id="year" disabled>
                            </div>

                            <div class="input-field">
                                <label>Branch</label>
                                <input type="text" id="dept" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="internships" id="internships"></div>
                </div>
            </form>
        </div>

    </main>
    <script>
        const username = document.getElementById('username')
        const menu = document.getElementById('menu')
        menu.style.display = "none";
        username.addEventListener('click', () => {
            if (menu.style.display == "none") {
                menu.style.display = "block";
            }
            else {
                menu.style.display = "none";
            }
        })
        const internshipdata = [
            {% for i in internship %}
        {
            rollno: "{{i.rollno.rollno}}",
                internId: "{{i.internId}}",
                    internshipName: "{{i.internshipName}}",
                        domain: "{{i.domain}}",
                            projectName: "{{i.projectName}}",
                                intern_type: "{{i.intern_type}}",
                                    sdate: "{{i.sdate}}",
                                        edate: "{{i.edate}}",
                                            intern_status: "{{i.status}}",
                                                certificate: "{{i.certificate}}"
        },
        {% endfor %}
        ];
        const name = document.getElementById('name')
        const roll = document.getElementById('roll')
        const year = document.getElementById('year')
        const dept = document.getElementById('dept')
        {% for s in Students %}
        document.getElementById("{{ s.rollno }}").addEventListener('click', () => {
            name.value = "{{ s.name }}"
            roll.value = "{{ s.rollno }}"
            year.value = "{{ s.year }}"
            dept.value = "{{ s.dept }}"
            filteredData = internshipdata.filter(intern => {
                return intern.rollno === "{{ s.rollno }}"
            })
            console.log(filteredData)
            var internships = document.getElementById('internships')
            internships.innerHTML = "";
            filteredData.forEach(intern => {
                internship = document.createElement('div')
                internship.classList.add('internship')
                internship.classList.add('details')
                internship.classList.add('rightbar')
                internship.innerHTML = `
                            <div>
                                <span class="title"><b>InternshipDetails</b></span>

                                <div class="fields">
                                    <div class="input-field">
                                        <label>Company Name</label>
                                        <input type="text" value="${intern.internshipName}" disabled required>
                                    </div>

                                    <div class="input-field">
                                        <label>Project Name</label>
                                        <input type="text" value="${intern.projectName}" disabled required>
                                    </div>

                                    <div class="input-field">
                                        <label>Domain</label>
                                        <input type="text" value="${intern.domain}" disabled required>
                                    </div>

                                    <div class="input-field">
                                        <label>Status</label>
                                        <input type="text" value="${intern.intern_status}" disabled required>
                                    </div>

                                    <div class="input-field">
                                        <label>Start Date</label>
                                        <input type="date" value="${intern.sdate}" disabled required>
                                    </div>

                                    <div class="input-field">
                                        <label>End Date</label>
                                        <input type="date" value="${intern.edate}" disabled required>
                                    </div>
                                </div>
                            </div>

                            <a href="${intern.certificate}"><img src="{% static 'mitslogo.jpg' %}" alt="Certificate"></a>`
                internships.appendChild(internship)
            }
            );
            addinternship = document.createElement('div')
            addinternship.classList.add('button')
            addinternship.innerHTML = `<a href="{% url 'addInternship' %}" class="add - internship - button">+AddInternship</a>`
            internships.appendChild(addinternship)
        });
        {% endfor %}
    </script>
</body>

</html>
