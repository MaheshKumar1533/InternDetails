            function filterAndDisplayData() {
                const rollno = document.getElementById('rollno').value.trim().toLowerCase();
                const studname = document.getElementById('studname').value.trim().toLowerCase();
                const company = document.getElementById('company').value.trim().toLowerCase();
                const year = document.getElementById('year').value.trim().toLowerCase();
                const section = document.getElementById('section').value.trim().toLowerCase();

                        // return student.rollNo.toLowerCase() === rollno;
                        return student.rollNo.toLowerCase().includes(rollno);
                    });
                }

                console.log("After Roll Number Filter:", filteredData);

                if (studname !== "") {
                    console.log("Filtering by Student Name:", studname);
                    filteredData = filteredData.filter(student => {
                        // return student.studName.toLowerCase() === studname;
                        return student.studName.toLowerCase().includes(studname);
                    });
                }

                console.log("After Student Name Filter:", filteredData);

                if (company !== "") {
                    console.log("Filtering by Company:", company);
                    filteredData = filteredData.filter(student => {
                        // return student.company.toLowerCase() === company;
                        return student.company.toLowerCase().includes(company);
                    });
                }
                if (domain !== "") {
                    console.log("Filtering by Domain:", domain);
                    filteredData = filteredData.filter(student => {

                        return student.domain.toLowerCase().includes(domain);
                    });

                if (year !== "all") {

                    filteredData = filteredData.filter(student => {
                        return student.year.toLowerCase() === year.toLowerCase();
                    });
                }

                if (section !== "all") {
                    console.log("Filtering by Year:", section);
                    filteredData = filteredData.filter(student => {
                        return student.section.toLowerCase() === section.toLowerCase();
                    });
                }

                if (status !== "all") {
                    console.log("Filtering by status:", status);
                    filteredData = filteredData.filter(student => {
                        return student.status.toLowerCase() === status.toLowerCase();
                    });
                }

                console.log("After Status Filter:", filteredData);


                displayData(filteredData);

            }
