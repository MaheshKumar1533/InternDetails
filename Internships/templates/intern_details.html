<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            position: sticky;
            top: 0px;
            min-width: 100vw;
        }

        .name {
            color: white;
            font-size: 18px;
            margin-left: 10px;
        }

        .navbar {
            min-width: 100vw;
            background-color: rgb(158, 43, 158);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .navbar img {
            height: 40px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .navbar li a:hover {
            background-color: #333;
        }

        .active {
            background-color: rgba(212, 158, 212, 0.646);
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar ul {
                margin-top: 10px;
            }

            .navbar li {
                display: block;
                margin-bottom: 5px;
            }

            .navbar li a {
                padding: 8px 15px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #726cf8;
            background-image: linear-gradient(315deg, #726cf8 0%, #e975a8 74%);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            height: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            justify-content: center;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="date"] {
            width: 98%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            text-align: center;
            align-items: center;
        }

        form input[type="submit"]:hover {
            background-color: rgb(233, 189, 233);
        }

        button {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                "Liberation Mono", "Courier New", monospace;
            font-size: 17px;
            padding: 1em 2.7em;
            font-weight: 500;
            background: #1f2937;
            color: white;
            border: none;
            position: relative;
            overflow: hidden;
            border-radius: 0.6em;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            border-radius: 0.6em;
            margin-top: -0.25em;
            background-image: linear-gradient(rgba(229, 37, 207, 0),
                    rgba(0, 0, 0, 0),
                    rgba(0, 0, 0, 0.3));
        }

        .label {
            position: relative;
            top: -1px;
        }

        .transition {
            transition-timing-function: cubic-bezier(0, 0, 0.2, 1);
            transition-duration: 500ms;
            background-color: rgba(224, 133, 224, 0.965);
            border-radius: 9999px;
            width: 0;
            height: 0;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        button:hover .transition {
            width: 14em;
            height: 14em;
        }

        button:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <img src="mitslogo.jpg" alt="" id="image">
            <div class="name">MADANAPALLE INSTITUTE OF TECHNOLOGY AND SCIENCES</div>
            <ul>
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#internships">Internships</a></li>
                <li><a href="profile"><i class="fa fa-fw fa-user"></i>Login</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <h1>Internship Form</h1>
        <form id="internshipForm">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>

            <label for="domain">Domain:</label>
            <input type="text" id="domain" name="domain" required>

            <label for="stipend">Stipend:</label>
            <input type="text" id="stipend" name="stipend" required>

            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
            <button>
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Submit</span>
            </button>
        </form>
    </div>
</body>

</html>
