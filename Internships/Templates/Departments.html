<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InternDetails - Departments</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap");
			* {
				margin: 0;
				padding: 0;
				font-family: "Kanit";
			}
			body {
				background-image: url("background.jpg");
				background-repeat: no-repeat;
				background-size: cover;
				width: 100vw;
			}
			header {
				height: 15vh;
				width: 100vw;
				background-color: white;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.logo {
				height: fit-content;
				width: fit-content;
			}
			main {
				display: grid;
				/* width: 100vw; */
				margin: 20px;
				grid-template-columns: 20% 70%;
				grid-column-gap: 20px;
				overflow: hidden;
			}
			.leftbar {
				height: 100%;
				background-color: rgb(71, 27, 27);
				border-radius: 20px;
			}
			.rightbar {
				width: 70vw;
			}
			.rightbar ul {
				padding: 30px;
				display: grid;
				grid-template-columns: auto auto auto;
				background-color: rgba(245, 245, 220, 0.5);
				border-radius: 20px;
				overflow: hidden;
			}
			li {
				list-style-type: none;
			}
			.department {
				display: flex;
				align-items: center;
				background-color: rgba(245, 245, 220, 0.7);
				padding: 20px;
				margin: 10px;
			}
			.dept {
				color: rgb(141, 16, 16);
				font-size: 50px;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<header><img src="logo.jpg" alt="" class="logo" /></header>
		<main>
			<div class="leftbar">
				<img src="" alt="" class="adminlogo" />
				<div class="details"></div>
			</div>
			<div class="rightbar">
				<ul>
					<li class="department">
						<img src="civil.png" alt="" class="icon" /><span
							class="dept"
						></span>
					</li>
					<li class="department">
						<img src="cse.png" alt="" class="icon" /><span
							class="dept"
							>CSE</span
						>
					</li>
					<li class="department">
						<img src="cst.png" alt="" class="icon" /><span
							class="dept"
						></span>
					</li>
					<li class="department">
						<img src="cse-sub.png" alt="" class="icon" /><span
							class="dept"
						></span>
					</li>
					<li class="department">
						<img src="ece.png" alt="" class="icon" /><span
							class="dept"
						></span>
					</li>
					<li class="department">
						<img src="eee.png" alt="" class="icon" /><span
							class="dept"
						></span>
					</li>
					<li class="department">
						<img src="mech.png" alt="" class="icon" /><span
							class="dept"
						></span>
					</li>
					<li class="department">
						<img src="mba.png" alt="" class="icon" /><span
							class="dept"
						></span>
					</li>
					<li class="department">
						<img src="mca.png" alt="" class="icon" /><span
							class="dept"
						></span>
					</li>
				</ul>
			</div>
		</main>
	</body>
</html>
