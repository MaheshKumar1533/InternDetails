{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #726cf8;
            background-image: linear-gradient(315deg, #726cf8 0%, #e975a8 74%);
            background-size: cover;
            background-position: center;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            position: sticky;
            top: 0px;
            min-width: 100vw;
        }

        .name {
            color: white;
            font-size: 18px;
            margin-left: 10px;
        }

        .navbar {
            min-width: 100vw;
            background-color: rgb(158, 43, 158);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .navbar img {
            height: 40px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .navbar li a:hover {
            background-color: #333;
        }

        .active {
            background-color: rgba(212, 158, 212, 0.646);
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar ul {
                margin-top: 10px;
            }

            .navbar li {
                display: block;
                margin-bottom: 5px;
            }

            .navbar li a {
                padding: 8px 15px;
            }
        }

        .wrapper {
            width: 600px;
            background: #ffffff;
            border: 2px solid #333333;
            border-radius: 20px;
            padding: 50px 20px;
            margin: 50px auto;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: #f0f0f0;
            border: 2px solid #999999;
            border-radius: 40px;
            font-size: 16px;
            color: #333333;
            padding: 0 20px;
            outline: none;
        }

        .input-box input::placeholder {
            color: #999999;
        }

        .register-link {
            font-size: 14.5px;
            text-align: center;
            margin-top: 20px;
        }

        .register-link p a {
            color: #333333;
            text-decoration: none;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        .btn {
            text-decoration: none;
            position: relative;
            border: none;
            font-size: 16px;
            font-family: inherit;
            cursor: pointer;
            color: #fff;
            width: 100%;
            height: 3em;
            line-height: 2em;
            text-align: center;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            background-size: 300%;
            border-radius: 30px;
            z-index: 1;
        }

        .btn:hover {
            animation: ani 8s linear infinite;
            border: none;
        }

        @keyframes ani {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 400%;
            }
        }

        .btn:before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            z-index: -1;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            background-size: 400%;
            border-radius: 35px;
            transition: 1s;
        }

        .btn:hover::before {
            filter: blur(20px);
        }

        .btn:active {
            background: linear-gradient(32deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <img src="{% static 'mitslogo.jpg' %}" alt="" id="image">
            <div class="name">MADANAPALLE INSTITUTE OF TECHNOLOGY AND SCIENCE</div>
            <ul>
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#internships">Internships</a></li>
                <li><a href="profile"><i class="fa fa-fw fa-user"></i>Login</a></li>
            </ul>
        </div>
    </header>

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>

</html>
